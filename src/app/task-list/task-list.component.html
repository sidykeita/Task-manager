<!-- task-list.component.html -->
<ul>
    <li *ngFor="let task of tasks; let i = index">
      <!-- Affiche la tâche ou un champ d'édition selon l'état isEditing -->
      <span *ngIf="!isEditing[i]">{{ task }}</span>
      <input *ngIf="isEditing[i]" [(ngModel)]="editedTask" />
  
      <!-- Boutons d'action -->
      <button *ngIf="!isEditing[i]" (click)="editTask(i)">Modifier</button>
      <button *ngIf="isEditing[i]" (click)="saveTask(i)">Enregistrer</button>
      <button *ngIf="isEditing[i]" (click)="cancelEdit(i)">Annuler</button>
      <button (click)="removeTask(i)">Supprimer</button>
    </li>
  </ul>
